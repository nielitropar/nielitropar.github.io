<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIELIT StudentHub - Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* NIELIT Theme Colors */
            --primary: #003366; --secondary: #FF6B35; --accent: #0066CC;
            --background: #F5F7FA; --card-bg: #FFFFFF; --text-primary: #1A1A1A;
            --text-secondary: #6B7280; --border: #E5E7EB; --success: #10B981;
            --gradient-primary: linear-gradient(135deg, #003366 0%, #0066CC 100%);
            --shadow-sm: 0 2px 8px rgba(0, 51, 102, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 51, 102, 0.12);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; }
        
        /* Navigation */
        nav { background: var(--card-bg); box-shadow: var(--shadow-sm); position: sticky; top: 0; z-index: 1000; }
        .nav-container { max-width: 1400px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 900; color: var(--primary); }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-link { color: var(--text-secondary); text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-link.active { color: var(--accent); font-weight: 700; }
        .nav-link:hover { color: var(--accent); }

        /* Layout */
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .main-layout { display: grid; grid-template-columns: 280px 1fr 320px; gap: 2rem; }
        
        /* Cards */
        .card { background: var(--card-bg); border-radius: 16px; padding: 1.5rem; box-shadow: var(--shadow-sm); margin-bottom: 1.5rem; }
        .sidebar-card { position: sticky; top: 100px; }
        
        /* Project Card */
        .project-card { animation: fadeIn 0.5s ease-out; }
        .project-header { display: flex; gap: 1rem; margin-bottom: 1rem; align-items: center; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #eee; }
        .project-title { font-size: 1.25rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem; }
        .project-image { width: 100%; height: 300px; object-fit: cover; border-radius: 12px; margin: 1rem 0; }
        .project-footer { display: flex; gap: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); }
        .action-btn { background: none; border: none; cursor: pointer; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; font-weight: 600; font-family: 'Poppins', sans-serif; transition: 0.2s; }
        .action-btn:hover, .action-btn.active { color: var(--accent); }

        /* Auth Pages */
        .auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--gradient-primary); padding: 1rem; }
        .auth-box { background: white; padding: 2.5rem; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; box-shadow: var(--shadow-md); }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-input { width: 100%; padding: 0.75rem; border: 2px solid var(--border); border-radius: 8px; font-family: inherit; }
        
        /* Buttons */
        .btn { padding: 0.75rem 1.5rem; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: var(--primary); }
        .btn-secondary { background: #eee; color: var(--text-primary); }
        .btn-ghost { background: transparent; color: var(--text-secondary); }

        /* Search */
        .search-container { margin-bottom: 2rem; }
        .search-input { width: 100%; padding: 1rem; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 2rem; border-radius: 16px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
        
        /* Utils */
        .hidden { display: none !important; }
        .loading { text-align: center; padding: 2rem; color: var(--text-secondary); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Responsive */
        @media (max-width: 968px) {
            .main-layout { grid-template-columns: 1fr; }
            .sidebar-card, .right-sidebar { display: none; }
            .nav-links { display: none; } /* Simplified mobile nav for brevity */
        }
    </style>
</head>
<body>

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="auth-page">
        <div class="auth-box">
            <h1 class="logo" style="font-size: 2.5rem; margin-bottom: 0.5rem;">StudentHub</h1>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">NIELIT Ropar</p>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" class="form-input" required placeholder="student@nielit.gov.in">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPass" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Log In</button>
            </form>
            <p style="margin-top: 1.5rem; font-size: 0.9rem;">
                No account? <a href="#" onclick="toggleAuth('signup')" style="color: var(--accent);">Sign up</a>
            </p>
        </div>
    </div>

    <!-- SIGNUP PAGE -->
    <div id="signupPage" class="auth-page hidden">
        <div class="auth-box">
            <h2 style="margin-bottom: 1.5rem;">Create Account</h2>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" id="signupPic" class="form-input" accept="image/*">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPass" class="form-input" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Major / Stream</label>
                    <input type="text" id="signupMajor" class="form-input" placeholder="e.g. CS, Electronics">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Sign Up</button>
            </form>
            <p style="margin-top: 1rem;">
                <a href="#" onclick="toggleAuth('login')" style="color: var(--text-secondary);">Back to Login</a>
            </p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" class="hidden">
        <nav>
            <div class="nav-container">
                <div class="logo">StudentHub</div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">Feed</a>
                    <a href="profiles.html" class="nav-link">Profiles</a>
                    <button class="btn btn-primary" onclick="openModal('project')">Post Project</button>
                    <button class="btn-ghost" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="main-layout">
                <!-- Sidebar -->
                <aside class="sidebar-card">
                    <div class="card" style="text-align: center;">
                        <img id="sideAvatar" src="" class="avatar" style="width: 80px; height: 80px; margin-bottom: 1rem;">
                        <h3 id="sideName">User</h3>
                        <p id="sideMajor" style="color: var(--text-secondary); font-size: 0.9rem;">Student</p>
                        <hr style="border: 0; border-top: 1px solid var(--border); margin: 1rem 0;">
                        <button class="btn btn-secondary" onclick="openMyProfile()" style="width: 100%; margin-bottom: 0.5rem;">My Projects</button>
                        <button class="btn btn-ghost" onclick="openModal('editProfile')" style="width: 100%">Edit Profile</button>
                    </div>
                </aside>

                <!-- Feed -->
                <main>
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Search projects by title, tech, or author..." onkeyup="filterProjects(this.value)">
                    </div>
                    
                    <!-- Projects Container -->
                    <div id="projectsList">
                        <div class="loading">
                            <div style="font-size: 2rem;">‚è≥</div>
                            <p>Loading the latest innovation...</p>
                        </div>
                    </div>
                </main>

                <!-- Trending -->
                <aside class="right-sidebar">
                    <div class="card">
                        <h3>üî• Trending</h3>
                        <div id="trendingList" style="margin-top: 1rem;"></div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    
    <!-- Post Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1rem;">Share Project</h2>
            <form onsubmit="handlePostProject(event)">
                <div class="form-group">
                    <label>Project Image</label>
                    <input type="file" id="postImage" class="form-input" accept="image/*">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="postTitle" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="postDesc" class="form-input" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Link (GitHub/Demo)</label>
                    <input type="url" id="postLink" class="form-input">
                </div>
                <div class="form-group">
                    <label>Tech Stack</label>
                    <input type="text" id="postTech" class="form-input" placeholder="React, Python, etc.">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-ghost" onclick="closeModal('project')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1rem;">Edit Profile</h2>
            <form onsubmit="handleEditProfile(event)">
                <div class="form-group">
                    <label>New Profile Picture</label>
                    <input type="file" id="editPic" class="form-input" accept="image/*">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="editName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>University</label>
                    <input type="text" id="editUni" class="form-input">
                </div>
                <div class="form-group">
                    <label>Major</label>
                    <input type="text" id="editMajorInput" class="form-input">
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="editBio" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>LinkedIn URL</label>
                    <input type="url" id="editLinked" class="form-input">
                </div>
                <div class="form-group">
                    <label>GitHub URL</label>
                    <input type="url" id="editGit" class="form-input">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-ghost" onclick="closeModal('editProfile')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Comments Modal -->
    <div id="commentsModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1rem;">Comments</h3>
            <div id="commentsList" style="margin-bottom: 1.5rem; max-height: 300px; overflow-y: auto;">
                <!-- Comments injected here -->
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <input type="text" id="commentInput" class="form-input" placeholder="Write a comment...">
                <button onclick="submitComment()" class="btn btn-primary">Post</button>
            </div>
            <button onclick="closeModal('comments')" class="btn btn-ghost" style="margin-top: 1rem; width: 100%;">Close</button>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SHEET_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';
        const CLOUDINARY_PRESET = 'studenthub_preset'; 
        const CLOUDINARY_NAME = 'your_cloud_name';

        // STATE
        let allProjects = [];
        let currentUser = JSON.parse(localStorage.getItem('studenthub_user'));
        let currentCommentProjectId = null;

        // INIT
        window.onload = () => {
            if(currentUser) {
                showApp();
            } else {
                toggleAuth('login');
            }
        };

        // --- AUTH ---
        function toggleAuth(view) {
            document.getElementById('loginPage').classList.toggle('hidden', view !== 'login');
            document.getElementById('signupPage').classList.toggle('hidden', view !== 'signup');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            // Sidebar Update
            document.getElementById('sideName').textContent = currentUser.name;
            document.getElementById('sideMajor').textContent = currentUser.major || 'Student';
            document.getElementById('sideAvatar').src = currentUser.profilePicture || 'https://via.placeholder.com/150';
            
            // Pre-fill Edit Form
            document.getElementById('editName').value = currentUser.name;
            document.getElementById('editUni').value = currentUser.university || '';
            document.getElementById('editMajorInput').value = currentUser.major || '';
            document.getElementById('editBio').value = currentUser.bio || '';
            document.getElementById('editLinked').value = currentUser.linkedin || '';
            document.getElementById('editGit').value = currentUser.github || '';

            loadProjects();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            
            // Demo Mode Fallback
            if(email === 'demo@nielit.gov.in' && password === 'demo123') {
                currentUser = { name: 'Demo User', email: 'demo@nielit.gov.in', major: 'CS', profilePicture: '' };
                completeAuth(currentUser);
                return;
            }

            try {
                const res = await fetch(`${SHEET_URL}?action=login&email=${email}&password=${password}`);
                const json = await res.json();
                if(json.status === 'success') completeAuth(json.data);
                else alert(json.data);
            } catch(err) { alert('Login failed. Check console.'); console.error(err); }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.textContent = 'Creating...';
            
            const file = document.getElementById('signupPic').files[0];
            let picUrl = '';
            if(file) picUrl = await uploadImage(file);

            const data = {
                name: document.getElementById('signupName').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPass').value,
                major: document.getElementById('signupMajor').value,
                profilePicture: picUrl
            };

            const res = await postData('signup', { data });
            if(res.status === 'success') completeAuth(data);
            else { alert(res.data); btn.textContent = 'Sign Up'; }
        }

        function completeAuth(user) {
            currentUser = user;
            localStorage.setItem('studenthub_user', JSON.stringify(user));
            showApp();
        }

        function logout() {
            localStorage.removeItem('studenthub_user');
            location.reload();
        }

        // --- PROJECTS ---
        async function loadProjects() {
            const res = await fetch(`${SHEET_URL}?action=getProjects`);
            const json = await res.json();
            if(json.status === 'success') {
                allProjects = json.data;
                renderProjects(allProjects);
                updateTrending(allProjects);
            }
        }

        function renderProjects(list) {
            const container = document.getElementById('projectsList');
            container.innerHTML = list.map(p => `
                <div class="project-card card">
                    <div class="project-header">
                        <img src="${p.authorPicture || 'https://via.placeholder.com/50'}" class="avatar">
                        <div>
                            <!-- Link to Profile Page -->
                            <div style="font-weight: 600; cursor: pointer" onclick="location.href='profiles.html?email=${p.authorEmail}'">
                                ${escapeHtml(p.authorName)}
                            </div>
                            <div style="font-size: 0.8rem; color: var(--text-secondary);">${new Date(p.timestamp).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <div class="project-title">${escapeHtml(p.title)}</div>
                    <div style="color: var(--text-secondary); margin-bottom: 0.5rem;">${escapeHtml(p.description)}</div>
                    ${p.projectImage ? `<img src="${p.projectImage}" class="project-image">` : ''}
                    <div class="project-footer">
                        <button class="action-btn" onclick="upvote('${p.id}', this)">üëç ${p.upvotes}</button>
                        <button class="action-btn" onclick="openComments('${p.id}')">üí¨ ${p.commentCount || 0}</button>
                        ${p.link ? `<a href="${p.link}" target="_blank" class="action-btn">üîó Code</a>` : ''}
                        <span style="margin-left: auto; font-size: 0.8rem; background: #eee; padding: 2px 8px; border-radius: 4px;">${escapeHtml(p.tech || 'Tech')}</span>
                    </div>
                </div>
            `).join('');
        }

        async function handlePostProject(e) {
            e.preventDefault();
            const file = document.getElementById('postImage').files[0];
            let imgUrl = '';
            if(file) imgUrl = await uploadImage(file);

            const project = {
                id: Date.now().toString(),
                authorName: currentUser.name,
                authorEmail: currentUser.email,
                authorPicture: currentUser.profilePicture,
                title: document.getElementById('postTitle').value,
                description: document.getElementById('postDesc').value,
                link: document.getElementById('postLink').value,
                tech: document.getElementById('postTech').value,
                projectImage: imgUrl
            };

            await postData('addProject', { data: project });
            closeModal('project');
            loadProjects(); // Reload
        }

        async function handleEditProfile(e) {
            e.preventDefault();
            const file = document.getElementById('editPic').files[0];
            let picUrl = currentUser.profilePicture;
            if(file) picUrl = await uploadImage(file);

            const updatedData = {
                name: document.getElementById('editName').value,
                email: currentUser.email, // Identity key
                university: document.getElementById('editUni').value,
                major: document.getElementById('editMajorInput').value,
                bio: document.getElementById('editBio').value,
                linkedin: document.getElementById('editLinked').value,
                github: document.getElementById('editGit').value,
                profilePicture: picUrl
            };

            await postData('updateProfile', { data: updatedData });
            
            // Update Local State
            currentUser = { ...currentUser, ...updatedData };
            localStorage.setItem('studenthub_user', JSON.stringify(currentUser));
            closeModal('editProfile');
            showApp(); // Refresh UI
        }

        // --- ACTIONS ---
        function openMyProfile() {
            location.href = `profiles.html?email=${currentUser.email}`;
        }

        function filterProjects(term) {
            term = term.toLowerCase();
            const filtered = allProjects.filter(p => 
                p.title.toLowerCase().includes(term) || 
                p.authorName.toLowerCase().includes(term) ||
                p.tech.toLowerCase().includes(term)
            );
            renderProjects(filtered);
        }

        function updateTrending(list) {
            const sorted = [...list].sort((a,b) => b.upvotes - a.upvotes).slice(0,3);
            document.getElementById('trendingList').innerHTML = sorted.map(p => `
                <div style="margin-bottom: 0.8rem; cursor: pointer" onclick="location.href='profiles.html?email=${p.authorEmail}'">
                    <div style="font-weight: 600; font-size: 0.9rem;">${escapeHtml(p.title)}</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">${p.upvotes} upvotes ‚Ä¢ by ${escapeHtml(p.authorName)}</div>
                </div>
            `).join('');
        }

        async function upvote(id, btn) {
            let count = parseInt(btn.textContent.split(' ')[1]);
            count++;
            btn.textContent = `üëç ${count}`;
            btn.classList.add('active');
            await postData('updateUpvotes', { projectId: id, upvotes: count });
        }

        // --- COMMENTS ---
        async function openComments(id) {
            currentCommentProjectId = id;
            document.getElementById('commentsModal').classList.add('active');
            document.getElementById('commentsList').innerHTML = 'Loading...';
            
            const res = await fetch(`${SHEET_URL}?action=getComments&projectId=${id}`);
            const json = await res.json();
            
            if(json.data.length === 0) {
                document.getElementById('commentsList').innerHTML = '<p style="color:#888">No comments yet.</p>';
                return;
            }

            document.getElementById('commentsList').innerHTML = json.data.map(c => `
                <div style="margin-bottom: 1rem; background: #f9f9f9; padding: 0.5rem; border-radius: 8px;">
                    <div style="font-size: 0.8rem; font-weight: 600;">${escapeHtml(c.authorName)}</div>
                    <div>${escapeHtml(c.comment)}</div>
                </div>
            `).join('');
        }

        async function submitComment() {
            const txt = document.getElementById('commentInput').value;
            if(!txt) return;
            
            const data = {
                id: Date.now().toString(),
                projectId: currentCommentProjectId,
                authorName: currentUser.name,
                authorEmail: currentUser.email,
                comment: txt
            };
            
            await postData('addComment', { data });
            document.getElementById('commentInput').value = '';
            openComments(currentCommentProjectId); // Refresh
        }

        // --- UTILS ---
        function escapeHtml(text) { return text ? text.replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }
        function closeModal(id) { document.getElementById(id+'Modal').classList.remove('active'); }
        function openModal(id) { document.getElementById(id+'Modal').classList.add('active'); }

        async function postData(action, payload) {
            return fetch(SHEET_URL, {
                method: 'POST',
                body: JSON.stringify({ action, ...payload })
            }).then(r => r.json());
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_NAME}/image/upload`, { method: 'POST', body: formData });
            const data = await res.json();
            return data.secure_url;
        }
    </script>
</body>
</html>
