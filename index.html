<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#003366">
    <title>NIELIT StudentHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        :root {
            /* Modernized Palette */
            --primary: #003366; 
            --primary-dark: #002244;
            --secondary: #FF6B35; 
            --accent: #0066CC;
            --background: #F0F2F5; 
            --card-bg: #FFFFFF; 
            --text-primary: #111827;
            --text-secondary: #6B7280; 
            --border: #E5E7EB; 
            --success: #10B981;
            --danger: #EF4444;
            --gradient-primary: linear-gradient(135deg, #003366 0%, #0055AA 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.5; padding-bottom: env(safe-area-inset-bottom); }

        /* --- NAVIGATION --- */
        nav.desktop-nav { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm); 
            position: sticky; top: 0; z-index: 100; 
        }
        .nav-container { max-width: 1280px; margin: 0 auto; padding: 0.75rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 900; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .nav-links { display: flex; gap: 1.5rem; align-items: center; }
        .nav-link { color: var(--text-secondary); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: 0.2s; padding: 0.5rem 0.75rem; border-radius: 6px; }
        .nav-link:hover, .nav-link.active { color: var(--accent); background: #F3F4F6; }

        /* --- MOBILE NAV --- */
        .mobile-bottom-nav {
            display: none;
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 1px solid var(--border);
            padding: 0.5rem 1rem calc(0.5rem + env(safe-area-inset-bottom));
            justify-content: space-around; z-index: 999;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        }
        .mobile-nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #9CA3AF; font-size: 0.7rem; font-weight: 500; flex: 1; padding: 4px; border-radius: 8px; transition: 0.2s; }
        .mobile-nav-icon { font-size: 1.5rem; margin-bottom: 2px; }
        .mobile-nav-item.active { color: var(--accent); background: #EFF6FF; }

        /* --- LAYOUT --- */
        .container { max-width: 1280px; margin: 0 auto; padding: 1.5rem; min-height: 90vh; }
        .main-layout { display: grid; grid-template-columns: 260px 1fr 300px; gap: 2rem; align-items: start; }
        
        /* --- CARDS --- */
        .card { background: var(--card-bg); border-radius: 16px; padding: 1.5rem; box-shadow: var(--shadow-sm); margin-bottom: 1.5rem; border: 1px solid rgba(0,0,0,0.03); transition: transform 0.2s, box-shadow 0.2s; }
        .sidebar-card { position: sticky; top: 90px; }
        
        /* --- PROJECT CARD IMPROVEMENTS --- */
        .project-card { padding: 0; overflow: hidden; }
        .project-header { padding: 1.25rem 1.25rem 0; display: flex; gap: 0.75rem; align-items: center; margin-bottom: 0.75rem; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; background: #E5E7EB; border: 2px solid white; box-shadow: 0 0 0 1px var(--border); }
        .project-content { padding: 0 1.25rem 1.25rem; }
        .project-title { font-size: 1.15rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.25rem; line-height: 1.3; }
        .project-desc { color: var(--text-secondary); font-size: 0.95rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 0.75rem; }
        
        .project-image { 
            width: 100%; height: 280px; object-fit: cover; display: block; 
            background: #F3F4F6; transition: height 0.3s;
        }

        .project-footer { 
            padding: 0.75rem 1.25rem; border-top: 1px solid var(--border); background: #F9FAFB;
            display: flex; gap: 1.5rem; align-items: center; 
        }
        .action-btn { 
            background: none; border: none; cursor: pointer; color: var(--text-secondary); 
            display: flex; align-items: center; gap: 6px; font-weight: 600; font-size: 0.9rem;
            padding: 4px 8px; border-radius: 6px; transition: 0.2s;
        }
        .action-btn:hover { background: rgba(0,0,0,0.05); color: var(--text-primary); }
        .action-btn.active { color: var(--accent); }
        .tech-tag { margin-left: auto; font-size: 0.75rem; background: #DBEAFE; color: #1E40AF; padding: 2px 8px; border-radius: 12px; font-weight: 500; }

        /* --- AUTH PAGES --- */
        .auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--gradient-primary); padding: 1rem; }
        .auth-box { background: rgba(255,255,255,0.98); padding: 2.5rem; border-radius: 24px; width: 100%; max-width: 420px; box-shadow: var(--shadow-lg); text-align: center; }
        
        /* --- FORMS & BUTTONS --- */
        .form-group { margin-bottom: 1.25rem; text-align: left; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.85rem; color: var(--text-primary); }
        .form-input { 
            width: 100%; padding: 0.85rem 1rem; border: 1px solid var(--border); border-radius: 10px; 
            font-size: 1rem; font-family: inherit; transition: 0.2s; background: #F9FAFB;
        }
        .form-input:focus { outline: none; border-color: var(--accent); background: white; box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1); }
        
        .btn { padding: 0.85rem 1.5rem; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 0.95rem; display: inline-flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 2px 4px rgba(0, 51, 102, 0.2); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-secondary { background: white; border: 1px solid var(--border); color: var(--text-primary); }
        .btn-ghost { background: transparent; color: var(--text-secondary); }

        /* --- SEARCH --- */
        .search-container { margin-bottom: 2rem; position: sticky; top: 80px; z-index: 90; }
        .search-input { width: 100%; padding: 1rem 1.25rem; padding-left: 2.5rem; border: none; border-radius: 12px; font-size: 1rem; box-shadow: var(--shadow-md); }
        .search-wrapper { position: relative; }
        .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }

        /* --- TOAST NOTIFICATIONS --- */
        .toast {
            position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: #1F2937; color: white; padding: 12px 24px; border-radius: 50px;
            box-shadow: var(--shadow-lg); font-size: 0.9rem; font-weight: 500;
            opacity: 0; pointer-events: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* --- MODALS (Modern Bottom Sheet on Mobile) --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; backdrop-filter: blur(4px); opacity: 0; transition: opacity 0.2s; }
        .modal.active { display: flex; opacity: 1; }
        .modal-content { 
            background: white; padding: 2rem; border-radius: 20px; width: 90%; max-width: 550px; 
            max-height: 85vh; overflow-y: auto; margin: auto; position: relative;
            box-shadow: var(--shadow-lg); animation: zoomIn 0.2s ease-out;
        }

        /* --- SKELETON LOADING --- */
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e5e5e5 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 4px; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .main-layout { grid-template-columns: 1fr 300px; }
            .sidebar-card { display: none; }
        }

        @media (max-width: 768px) {
            .desktop-nav, .right-sidebar { display: none; }
            .mobile-bottom-nav { display: flex; }
            .main-layout { grid-template-columns: 1fr; gap: 1rem; }
            .container { padding: 1rem; padding-bottom: 80px; }
            
            /* Mobile Card Adjustments */
            .card { border-radius: 12px; margin-bottom: 1rem; padding: 1rem; }
            .project-card { padding: 0; } /* Reset padding for project card */
            .project-image { height: 200px; }
            
            /* Bottom Sheet Modal */
            .modal { align-items: flex-end; }
            .modal-content {
                width: 100%; max-width: 100%; margin: 0;
                border-radius: 20px 20px 0 0;
                padding: 1.5rem;
                animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }
            @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        }

        /* Util classes */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .w-100 { width: 100%; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
    </style>
</head>

    <script>
        // CONFIGURATION
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzGbZ39b67jJ2NPODCW4K3zqlf6p6-bq8vPRHmCdNjOxl37MT9KdndnCR8vw55qv7dN/exec';
        const CLOUDINARY_PRESET = 'studenthub_preset'; 
        const CLOUDINARY_NAME = 'dy8up08qd';

        // STATE
        let allProjects = [];
        let currentUser = JSON.parse(localStorage.getItem('studenthub_user'));
        let currentCommentProjectId = null;

        // INIT
        window.onload = () => {
            if(currentUser) {
                showApp();
            } else {
                toggleAuth('login');
            }
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function toggleAuth(view) {
            document.getElementById('loginPage').classList.toggle('hidden', view !== 'login');
            document.getElementById('signupPage').classList.toggle('hidden', view !== 'signup');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            // Sidebar Update
            document.getElementById('sideName').textContent = currentUser.name;
            document.getElementById('sideMajor').textContent = currentUser.major || 'Student';
            document.getElementById('sideAvatar').src = currentUser.profilePicture || 'https://via.placeholder.com/150';
            document.getElementById('previewAvatar').src = currentUser.profilePicture || 'https://via.placeholder.com/150';
            
            // Pre-fill Edit Form
            document.getElementById('editName').value = currentUser.name;
            document.getElementById('editUni').value = currentUser.university || '';
            document.getElementById('editMajorInput').value = currentUser.major || '';
            document.getElementById('editBio').value = currentUser.bio || '';
            document.getElementById('editLinked').value = currentUser.linkedin || '';
            document.getElementById('editGit').value = currentUser.github || '';

            loadProjects();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Verifying...';
            btn.disabled = true;

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            
            if(email === 'demo@nielit.gov.in' && password === 'demo123') {
                currentUser = { name: 'Demo User', email: 'demo@nielit.gov.in', major: 'CS', profilePicture: '' };
                completeAuth(currentUser);
                return;
            }

            try {
                const res = await fetch(`${SHEET_URL}?action=login&email=${email}&password=${password}`);
                const json = await res.json();
                if(json.status === 'success') {
                    showToast('Welcome back!');
                    completeAuth(json.data);
                } else {
                    showToast(json.data);
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch(err) { showToast('Login failed'); console.error(err); }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.textContent = 'Creating Account...';
            
            const file = document.getElementById('signupPic').files[0];
            let picUrl = '';
            if(file) picUrl = await uploadImage(file);

            const data = {
                name: document.getElementById('signupName').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPass').value,
                major: document.getElementById('signupMajor').value,
                profilePicture: picUrl
            };

            const res = await postData('signup', { data });
            if(res.status === 'success') {
                showToast('Account created!');
                completeAuth(data);
            } else { 
                showToast(res.data); 
                btn.textContent = 'Create Account'; 
            }
        }

        function completeAuth(user) {
            currentUser = user;
            localStorage.setItem('studenthub_user', JSON.stringify(user));
            showApp();
        }

        function logout() {
            localStorage.removeItem('studenthub_user');
            location.reload();
        }

        // --- PROJECTS ---
        function renderSkeletons() {
            const container = document.getElementById('projectsList');
            container.innerHTML = Array(3).fill(0).map(() => `
                <div class="card" style="height: 300px;">
                    <div style="display:flex; gap:1rem; margin-bottom:1rem;">
                        <div class="skeleton" style="width:40px; height:40px; border-radius:50%"></div>
                        <div style="flex:1">
                            <div class="skeleton" style="width:40%; height:15px; margin-bottom:5px;"></div>
                            <div class="skeleton" style="width:20%; height:10px;"></div>
                        </div>
                    </div>
                    <div class="skeleton" style="width:100%; height:150px; margin-bottom:1rem;"></div>
                    <div class="skeleton" style="width:60%; height:15px;"></div>
                </div>
            `).join('');
        }

        async function loadProjects() {
            renderSkeletons();
            const res = await fetch(`${SHEET_URL}?action=getProjects`);
            const json = await res.json();
            if(json.status === 'success') {
                allProjects = json.data;
                renderProjects(allProjects);
                updateTrending(allProjects);
            }
        }

        function renderProjects(list) {
            const container = document.getElementById('projectsList');
            if(list.length === 0) {
                container.innerHTML = `
                    <div class="text-center" style="padding: 3rem;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üöÄ</div>
                        <h3>No projects yet</h3>
                        <p class="text-secondary">Be the first to post something amazing!</p>
                    </div>`;
                return;
            }

            container.innerHTML = list.map(p => `
                <div class="project-card card">
                    <div class="project-header">
                        <img src="${p.authorPicture || 'https://via.placeholder.com/50'}" class="avatar">
                        <div>
                            <div style="font-weight: 700; font-size: 0.95rem; cursor: pointer; color: var(--primary)" onclick="location.href='profiles.html?email=${p.authorEmail}'">
                                ${escapeHtml(p.authorName)}
                            </div>
                            <div style="font-size: 0.75rem; color: var(--text-secondary);">${new Date(p.timestamp).toLocaleDateString()}</div>
                        </div>
                    </div>
                    
                    <div class="project-content">
                        <div class="project-title">${escapeHtml(p.title)}</div>
                        <div class="project-desc">${escapeHtml(p.description)}</div>
                    </div>

                    ${p.projectImage ? `<img src="${p.projectImage}" class="project-image">` : ''}

                    <div class="project-footer">
                        <button class="action-btn" onclick="upvote('${p.id}', this)">
                            <span style="font-size:1.1rem">üëç</span> ${p.upvotes}
                        </button>
                        <button class="action-btn" onclick="openComments('${p.id}')">
                            <span style="font-size:1.1rem">üí¨</span> ${p.commentCount || 0}
                        </button>
                        ${p.link ? `<a href="${p.link}" target="_blank" class="action-btn">üîó Code</a>` : ''}
                        <span class="tech-tag">${escapeHtml(p.tech || 'Tech')}</span>
                    </div>
                </div>
            `).join('');
        }

        async function handlePostProject(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.textContent = 'Posting...';
            
            const file = document.getElementById('postImage').files[0];
            let imgUrl = '';
            if(file) imgUrl = await uploadImage(file);

            const project = {
                id: Date.now().toString(),
                authorName: currentUser.name,
                authorEmail: currentUser.email,
                authorPicture: currentUser.profilePicture,
                title: document.getElementById('postTitle').value,
                description: document.getElementById('postDesc').value,
                link: document.getElementById('postLink').value,
                tech: document.getElementById('postTech').value,
                projectImage: imgUrl
            };

            await postData('addProject', { data: project });
            closeModal('project');
            showToast('Project Posted Successfully!');
            btn.textContent = 'Post Project';
            loadProjects();
        }

        async function handleEditProfile(e) {
            e.preventDefault();
            const file = document.getElementById('editPic').files[0];
            let picUrl = currentUser.profilePicture;
            if(file) picUrl = await uploadImage(file);

            const updatedData = {
                name: document.getElementById('editName').value,
                email: currentUser.email,
                university: document.getElementById('editUni').value,
                major: document.getElementById('editMajorInput').value,
                bio: document.getElementById('editBio').value,
                linkedin: document.getElementById('editLinked').value,
                github: document.getElementById('editGit').value,
                profilePicture: picUrl
            };

            await postData('updateProfile', { data: updatedData });
            
            currentUser = { ...currentUser, ...updatedData };
            localStorage.setItem('studenthub_user', JSON.stringify(currentUser));
            closeModal('editProfile');
            showToast('Profile Updated');
            showApp(); 
        }

        // --- ACTIONS ---
        function filterProjects(term) {
            term = term.toLowerCase();
            const filtered = allProjects.filter(p => 
                p.title.toLowerCase().includes(term) || 
                p.authorName.toLowerCase().includes(term) ||
                p.tech.toLowerCase().includes(term)
            );
            renderProjects(filtered);
        }

        function updateTrending(list) {
            const sorted = [...list].sort((a,b) => b.upvotes - a.upvotes).slice(0,3);
            document.getElementById('trendingList').innerHTML = sorted.map(p => `
                <div style="margin-bottom: 1rem; cursor: pointer; padding: 8px; border-radius: 8px; transition: 0.2s;" onmouseover="this.style.background='#F3F4F6'" onmouseout="this.style.background='transparent'" onclick="location.href='profiles.html?email=${p.authorEmail}'">
                    <div style="font-weight: 600; font-size: 0.9rem; color: var(--primary);">${escapeHtml(p.title)}</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">
                        üëç ${p.upvotes} ‚Ä¢ ${escapeHtml(p.authorName)}
                    </div>
                </div>
            `).join('');
        }

        async function upvote(id, btn) {
            let count = parseInt(btn.innerText.split(' ')[1] || btn.innerText);
            count++;
            btn.innerHTML = `<span style="font-size:1.1rem">üëç</span> ${count}`;
            btn.classList.add('active');
            await postData('updateUpvotes', { projectId: id, upvotes: count });
        }

        async function openComments(id) {
            currentCommentProjectId = id;
            document.getElementById('commentsModal').classList.add('active');
            document.getElementById('commentsList').innerHTML = '<div class="text-center" style="margin-top:2rem;"><div class="skeleton" style="width:100px; height:20px; margin:auto;"></div></div>';
            
            const res = await fetch(`${SHEET_URL}?action=getComments&projectId=${id}`);
            const json = await res.json();
            
            if(json.data.length === 0) {
                document.getElementById('commentsList').innerHTML = '<p class="text-center text-secondary" style="margin-top:2rem;">No comments yet. Say hello! üëã</p>';
                return;
            }

            document.getElementById('commentsList').innerHTML = json.data.map(c => `
                <div style="margin-bottom: 1rem; background: #F9FAFB; padding: 0.75rem; border-radius: 12px;">
                    <div style="font-size: 0.8rem; font-weight: 700; color: var(--primary); margin-bottom: 2px;">${escapeHtml(c.authorName)}</div>
                    <div style="font-size: 0.95rem;">${escapeHtml(c.comment)}</div>
                </div>
            `).join('');
        }

        async function submitComment() {
            const txt = document.getElementById('commentInput').value;
            if(!txt) return;
            
            const data = {
                id: Date.now().toString(),
                projectId: currentCommentProjectId,
                authorName: currentUser.name,
                authorEmail: currentUser.email,
                comment: txt
            };
            
            document.getElementById('commentInput').value = ''; // Optimistic clear
            await postData('addComment', { data });
            openComments(currentCommentProjectId); 
        }

        // --- UTILS ---
        function escapeHtml(text) { return text ? text.replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }
        function closeModal(id) { document.getElementById(id+'Modal').classList.remove('active'); }
        function openModal(id) { document.getElementById(id+'Modal').classList.add('active'); }

        async function postData(action, payload) {
            return fetch(SHEET_URL, {
                method: 'POST',
                body: JSON.stringify({ action, ...payload })
            }).then(r => r.json());
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_NAME}/image/upload`, { method: 'POST', body: formData });
            const data = await res.json();
            return data.secure_url;
        }
    </script>
</body>
