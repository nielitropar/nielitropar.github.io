name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Or "master", depending on your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Configuration
        # ---------------------------------------------------------
        #  FIX APPLIED HERE:
        #  Changed APP_CLOUD_NAME -> CLOUDINARY_NAME
        #  Changed APP_CLOUD_PRESET -> CLOUDINARY_PRESET
        # ---------------------------------------------------------
        run: |
          echo "const CONFIG = {" > config.js
          echo "    SHEET_URL: '${{ secrets.APP_SHEET_URL }}'," >> config.js
          echo "    CLOUDINARY_NAME: '${{ secrets.CLOUDINARY_NAME }}'," >> config.js
          echo "    CLOUDINARY_PRESET: '${{ secrets.CLOUDINARY_PRESET }}'" >> config.js
          echo "};" >> config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
